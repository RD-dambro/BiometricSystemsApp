<div *ngIf="items | async as itemList">
    <button 
        *ngFor="let item of itemList"
        (click)="onDetail(item)"
    >{{item.name}}</button>
</div>


<div>
    <button (click)="create()">+</button>
</div>

<app-simple-detail
    *ngIf="showDetail"
    [item]="detail"
></app-simple-detail>

<app-simple-create
    *ngIf="toCreate"
    [endpoint]="endpoint"
    [formTemplate]="formTemplate"
    [relationLookup]="relationLookup"

    (itemCreated)="onItemCreated($event)"
></app-simple-create>
